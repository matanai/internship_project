<div class="container-fluid mx-0 px-3">
    <nav class="navbar navbar-expand-md navbar-light bg-light">
        <a class="navbar-brand" href="#">Log In</a>
    </nav>
</div>

<div class="container-fluid alert-msg pt-2 mt-5" *ngIf="isLoggedIn">
    <div class="alert alert-success">You have successfuly logged in as<br>
        <span *ngFor="let r of roles">
            {{ getRoleNamePretty(r) }}
        </span>
    </div>
</div>

<main class="container-fluid form-general form-signin pt-2 mt-5">
    <div class="row">
        <form *ngIf="!isLoggedIn" name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
            <div class="form-group mb-4">
                <input type="email" class="form-control" name="username" [(ngModel)]="form.username" #username="ngModel" placeholder="Username" required />
                <div class="alert alert-danger" role="alert" *ngIf="username.errors && f.submitted">Username is required!</div>
            </div>
            <div class="form-group mb-4">
                <input type="password" class="form-control" name="password" [(ngModel)]="form.password" minlength="6" #password="ngModel" placeholder="Passport" required />
                <div class="alert alert-danger" role="alert" *ngIf="password.errors && f.submitted">
                    <div *ngIf="password.errors.required">Password is required</div>
                    <div *ngIf="password.errors.minlength">Password must be at least 6 characters long</div>
                </div>
            </div>
            <div class="row mb-4">
                <div class="col d-flex justify-content-center">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="remember-me" id="remember-me"/>
                        <label class="form-check-label" for="remember-me"> Remember me </label>
                    </div>
                </div>
                <div class="col">
                    <a href="">Forgot password?</a>
                </div>
            </div>
            <button type="submit" class="btn btn-primary btn-block mb-4">Sign in</button>
            <div class="text-center">
                <p>Not a member? <a href="/register">Register</a></p>
            </div>

            <div class="form-group">
              <div class="alert alert-danger" role="alert" *ngIf="f.submitted && isLoginFailed">
                Login failed: {{ errorMessage }}
              </div>
            </div>
        </form>
    </div>
</main>
